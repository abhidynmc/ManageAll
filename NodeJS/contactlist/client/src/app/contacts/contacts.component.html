<div class="container">
  <h2 class="page-header"> Add Contact</h2>
  <form (submit) = "addContact()">
    <div class="form-group">
      <label>First Name :  </label>
      <input type = "text" [(ngModel)] = "first_name" name = "first_name" class= "form-control" required>
    </div>
    <div class="form-group">
      <label>Last Name :  </label>
      <input type = "text" [(ngModel)] = "last_name" name = "last_name" class= "form-control" required>
    </div>
    <div class="form-group">
       <label>Phone No. :  </label>
       <input type = "text" [(ngModel)] = "phone" name = "phoneNo" class = "form-control" required>
    </div>
    <div *ngIf=addNewContact>
    <input type = "submit" class = "btn btn btn-success" value = "Add Contact">
    <input type = "reset" class = "btn btn btn-secondary" value = "Reset"> &nbsp;
    </div>
    <br><br>
    <div *ngIf ="updateById">
    <input type = "button" class = "btn btn btn-success" value = "Update Contact" (click) ="updateContact(_id)">
    <input type = "button" class = "btn btn btn-danger" value = "Cancel" (click) ="cancelUpdateContact()">
    </div>
  </form>
</div> 

<hr>

<div class="container">
    <h2 class="page-header"> View Contacts</h2>
  <table id="customers" style="width:100%">
    <tr class="table-success customers">
        <th style="width:25%">
            First Name
          </th>
          <th style="width:25%">
            Last Name  
          </th>
           <th style="width:25%">
             Contact Number
           </th>
          <th style="width:14%"> 
            Action : Edit | Delete
          </th>
    </tr>
  <tr *ngFor = "let contact of contacts" class="table-dark customers">
      <td style="width:25%">
        {{contact.first_name}}
      </td>
      <td style="width:25%">
        {{contact.last_name}}
      </td>
       <td style="width:25%">
        {{contact.phone}}
       </td>
      <td style="width:14%">
        <input type="button" (click) = "searchContactById(contact._id)" value="Edit" class="btn btn-info"/>
        &nbsp;&nbsp;
        <input type="button" (click) = "deleteContact(contact._id)" value="Delete" class="btn btn-danger"/>
        
      </td>
      </tr>
      </table>
  </div>
