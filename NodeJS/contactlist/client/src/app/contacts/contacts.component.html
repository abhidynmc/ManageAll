<div class="container">
  <h2 class="page-header"> Add Contact</h2>
  <form (submit) = "addContact()">
    <div class="form-group">
      <label>First Name :  </label>
      <input type = "text" [(ngModel)] = "first_name" name = "first_name" class= "form-control" required>
    </div>
    <div class="form-group">
      <label>Last Name :  </label>
      <input type = "text" [(ngModel)] = "last_name" name = "last_name" class= "form-control" required>
    </div>
    <div class="form-group">
       <label>Phone No. :  </label>
       <input type = "text" [(ngModel)] = "phone" name = "phoneNo" class = "form-control" required>
    </div>
    <input type = "submit" class = "btn btn btn-success" value = "Add Contact">
  </form>
</div> 

<hr>

<div class="container">
    <h2 class="page-header"> View Contact</h2>
  <table>
    <tr>
        <td class ="col-md-3">
            First Name
          </td>
          <td class ="col-md-3">
            Last Name  
          </td>
           <td class ="col-md-3">
            Contact Number
           </td>
          <td class ="col-md-3">
            Action
          </td>
    </tr>
  <tr *ngFor = "let contact of contacts">
      <td class ="col-md-3">
        {{contact.first_name}}
      </td>
      <td class ="col-md-3">
        {{contact.last_name}}
      </td>
       <td class ="col-md-3">
        {{contact.phone}}
       </td>
      <td class ="col-md-3">
        <input type="button" (click) = "deleteContact(contact._id)" value="Delete" class="btn btn-danger">
      </td>
      </tr>
      </table>
  </div>
