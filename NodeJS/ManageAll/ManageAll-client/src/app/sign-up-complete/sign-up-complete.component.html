  <!-- sign-up-complete works!
  {{signUpData.email}}
  {{signUpData.password}} -->
<div class="container">
<h6><mat-icon color="primary"> border_color</mat-icon>&nbsp;<u>Complete your sign up.</u></h6>
<form [formGroup]="signUpCompleteForm" (ngSubmit)="submitSignUpCompleteForm(signUpCompleteForm.value)">
    <div class="form-group" [ngClass]="{'has-error':!signUpCompleteForm.controls['email'].valid && signUpCompleteForm.controls['email'].touched}">
        <mat-form-field appearance="outline">
            <mat-label>Email ID:</mat-label>
            <input matInput type="email" placeholder="Please enter your email" [formControl]="signUpCompleteForm.controls['email']">
            <mat-icon matSuffix>person</mat-icon>
            <mat-hint>Enter your email id</mat-hint>
            <mat-error *ngIf="signUpCompleteForm.controls['email'].hasError('required') && signUpCompleteForm.controls['email'].touched">Please type email address.</mat-error>
            <mat-error *ngIf="signUpCompleteForm.controls['email'].hasError('email') && signUpCompleteForm.controls['email'].touched">Please type correct email address.</mat-error>
        </mat-form-field>
    </div>
    <div class="form-group" [ngClass]="{'has-error':!signUpCompleteForm.controls['password'].valid && signUpCompleteForm.controls['password'].touched}">
        <mat-form-field appearance="outline">
            <mat-label>Choose Password:</mat-label>
            <input matInput type="password" placeholder="Please enter a password" [formControl]="signUpCompleteForm.controls['password']">
            <mat-icon matSuffix>vpn_key</mat-icon>
            <mat-hint>Enter password.</mat-hint>
            <mat-error *ngIf="signUpCompleteForm.controls['password'].hasError('required') && signUpCompleteForm.controls['password'].touched">Please type a password.</mat-error>
            <mat-error *ngIf="signUpCompleteForm.controls['password'].hasError('passwordStrength') && signUpCompleteForm.controls['password'].touched">Password doesn't match with policy.<mat-icon  matTooltip="Password Policy:&#13;1.Password should be 6 character long.&#13;2.It must be a combination of lower and uppercare characters.&#13;3.It must contain a special character e.g., #,$,%.&#13;4.It must contain a number." [matTooltipClass]="'my-tooltip'">info</mat-icon></mat-error>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="!signUpCompleteForm.valid">SignUp&nbsp;<mat-icon matSuffix>account_circle</mat-icon></button>
  </form>
</div>
