<div class="card" style="width: 19rem;">
    <div class="card-body">
      <h5 class="card-title">ManageAll SignUp&nbsp;<mat-icon>how_to_reg</mat-icon></h5>
      <form [formGroup]="signUpForm" (ngSubmit)="submitSignUpForm(signUpForm.value)" >
        <div class="form-group" [ngClass]="{'has-error':!signUpForm.controls['email'].valid && signUpForm.controls['email'].touched}">
            <mat-form-field appearance="outline">
                <mat-label>Email ID:</mat-label>
                <input matInput type="email" placeholder="Please enter your email" [formControl]="signUpForm.controls['email']">
                <mat-icon matSuffix>person</mat-icon>
                <mat-hint>Enter your email id</mat-hint>
                <mat-error *ngIf="signUpForm.controls['email'].hasError('required') && signUpForm.controls['email'].touched">Please type email address.</mat-error>
                <mat-error *ngIf="signUpForm.controls['email'].hasError('email') && signUpForm.controls['email'].touched">Please type correct email address.</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group" [ngClass]="{'has-error':!signUpForm.controls['password'].valid && signUpForm.controls['password'].touched}">
            <mat-form-field appearance="outline">
                <mat-label>Choose Password:</mat-label>
                <input matInput type="password" placeholder="Please enter a password" [formControl]="signUpForm.controls['password']">
                <mat-icon matSuffix>vpn_key</mat-icon>
                <mat-hint>Enter password.</mat-hint>
                <mat-error *ngIf="signUpForm.controls['password'].hasError('required') && signUpForm.controls['password'].touched">Please type a password.</mat-error>
                <mat-error *ngIf="signUpForm.controls['password'].hasError('passwordStrength') && signUpForm.controls['password'].touched">Password doesn't match with policy.<mat-icon  matTooltip="Password Policy:&#13;1.Password should be 6 character long.&#13;2.It must be a combination of lower and uppercare characters.&#13;3.It must contain a special character e.g., #,$,%.&#13;4.It must contain a number." [matTooltipClass]="'my-tooltip'">info</mat-icon></mat-error>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!signUpForm.valid">SignUp&nbsp;<mat-icon matSuffix>account_circle</mat-icon></button>
      </form>
    </div>
  </div>
